<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/303e14b86b.js" crossorigin="anonymous"></script>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-logo">
        <img src="assets/logo/ohmyfood.png" alt="logo">
        </div>
        <div>
            <i class="fa-solid fa-location-dot header-location"></i>
            <input type="text" placeholder="Paris, Belleville">
        </div>
    </header>

    <main>
        <div class="presentation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#" class="btn">Explorer nos restaurants</a>
        </div>
        <div class="fonction">
            <h2>Fonctionnement</h2>
            <div class="fonction-box">
                <div class="fonction-box-ticket">
                    <div class="fonction-box-content">
                        <div class="fonction-box-order">
                            <p>1</p>
                        </div>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="fonction-box-ticket">
                    <div class="fonction-box-content">
                        <div class="fonction-box-order">
                            <p>2</p>
                        </div>
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                </div>
                <div class="fonction-box-ticket">
                    <div class="fonction-box-content">
                        <div class="fonction-box-order">
                            <p>3</p>
                        </div>
                        <i class="fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
